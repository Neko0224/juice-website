<!DOCTYPE html>
<html lang="zh-TW">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>果汁天堂</title>
  <link rel="stylesheet" href="style.css">
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-white text-gray-800">
  <!-- Header -->
  <header class="bg-yellow-400 p-6 text-center">
    <h1 class="text-4xl font-bold text-white">果汁天堂</h1>
    <p class="mt-2 text-lg text-gray-100">新鮮現榨，品味自然</p>
  </header>

  <!-- Main Content -->
  <main class="p-8">
    <!-- Introduction -->
    <section class="text-center mb-12">
      <h2 class="text-3xl font-semibold text-gray-700">熱門果汁推薦</h2>
      <p class="text-gray-600 mt-2">嚴選新鮮水果，感受每一口的純粹</p>
    </section>

    <!-- Juice Products -->
    <div class="grid grid-cols-1 md:grid-cols-3 gap-6">
      <div class="bg-white shadow-md rounded-lg p-4">
        <img src="images/orange-juice.jpg" alt="橙汁" class="rounded-md mb-4">
        <h3 class="text-xl font-semibold">鮮榨橙汁 $50</h3>
        <p class="text-gray-600">滿滿維他命C，健康又美味</p>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4">
        <img src="images/lemon-juice.jpg" alt="檸檬汁" class="rounded-md mb-4">
        <h3 class="text-xl font-semibold">清新檸檬汁 $50</h3>
        <p class="text-gray-600">酸甜比例剛剛好，令人回味無窮</p>
      </div>
      <div class="bg-white shadow-md rounded-lg p-4">
        <img src="images/mixed-juice.jpg" alt="混合果汁" class="rounded-md mb-4">
        <h3 class="text-xl font-semibold">綜合水果汁 $65</h3>
        <p class="text-gray-600">多種水果融合，滿足味蕾的挑戰</p>
      </div>
    </div>
  </main>

  <!-- Footer -->
  <footer class="bg-gray-800 text-white text-center p-4">
    <p>© 2024 果汁天堂 | 保留所有權利</p>
  </footer>
</body>
</html>
